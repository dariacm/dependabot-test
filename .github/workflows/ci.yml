name: ci

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 23.x]

    steps:
      - name: Log CI context 1
        run: |
          echo "Actor: ${{ github.actor }}"

      - uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: |
          npm install --ignore-scripts

      - name: Docker start
        run: |
          docker compose up -d --quiet-pull

      - name: Build TS
        run: |
          node --run build

      - name: Schema preparation
        run: |
          node --run copy:config
          node --run db:wait
          npm run db:apply-migrations

      - name: Run Tests
        run: |
          node --run test:ci

      - name: Run lint
        run: |
          node --run lint   

      - name: DB stop
        run: |
          docker compose down

      - name: Generate and validate OpenAPI schema
        run: |
          node --run spec:generate

  log_stuff:
    needs: build
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Log build result
        run: echo '${{ needs.build.result }}'
      - name: Log actor
        run: echo '${{ github.actor }}'

  automerge:
    needs: build
    if: ${{ always() && github.actor == 'dependabot[bot]' && needs.build.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  add_reviewers:
    needs: build
    uses: ./.github/workflows/add-reviewers.yml
    with:
      build_result: ${{ needs.build.result }}
      actor: ${{ github.actor }}
