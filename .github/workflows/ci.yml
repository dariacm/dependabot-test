name: ci

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 23.x]

    steps:
      - name: Check on of required labels are set
        uses: docker://agilepathway/pull-request-label-checker:v1.1.2
        with:
          one_of: testing,hi # Must have exactly-one of these labels
          repo_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: |
          npm install --ignore-scripts

      - name: Docker start
        run: |
          docker compose up -d --quiet-pull

      - name: Build TS
        run: |
          node --run build

      - name: Schema preparation
        run: |
          node --run copy:config
          node --run db:wait
          npm run db:apply-migrations

      - name: Run Tests
        run: |
          node --run test:ci

      - name: Run lint
        run: |
          node --run lint   

      - name: DB stop
        run: |
          docker compose down

      - name: Generate and validate OpenAPI schema
        run: |
          node --run spec:generate

  automerge:
    needs: build
    if: needs.build.result == 'success' && github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  assign_reviewers:
    needs: build
    echo "Actor: ${{ github.actor }}"
    echo "Build Result: ${{ needs.build.result }}"
    if: needs.build.result == 'failure' && github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: hkusu/review-assign-action@v1
        with:
          ready-comment: 'dependabot was not able to automerge this pull request. Humans, please help ðŸ¤–'
          reviewers: dariacm
